<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="..\css\style-forgot-acc.css">
    <link rel="stylesheet" href="..\css\FontAwesome\css\all.css">
</head>

<body>

    <header class="header" id="header"></header>

    <section id="main">

        <div class="small-container">

            <div class="row" id="acc-form">
                <form action="">
                    <h3 class="H3">I forgot my password</h3>
                    <p class="P">Fields marked with an<a id="Asterisk"> * </a>are required</p>
                    <h3 class="H3" style="margin-bottom: -10px;" class="H3">E-mail<a id="Asterisk"> *</a></h3>
                    <input type="email" id="acc-email" required>
                    <input type="submit" id="recover-acc-btn" value="Submit">
                </form>
            </div>

            <div class="row">
                <div>
                    <img id="main-img"
                        src="http://m.onisep.fr/var/onisep/storage/images/media/images/metier_fiches-ideo/horticulteur/17904480-1-fre-FR/horticulteur.jpg"
                        alt="">
                </div>
            </div>
        </div>
    </section>
    <footer id="footer"></footer>

</body>
