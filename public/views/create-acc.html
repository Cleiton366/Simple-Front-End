<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="..\css\style-create-acc.css">
    <link rel="stylesheet" href="..\css\FontAwesome\css\all.css">
</head>

<body>

    <header class="header" id="header"></header>

    <section id="main">
        <div class="small-container">
            <div class="row" id="acc-form">
                <form action="">
                    <p class="P">Fields marked with an<a id="Asterisk"> * </a>are required</p>
                    <h3 class="H3">Name<a id="Asterisk"> *</a></h3>
                    <input type="text" id="acc-name" required>
                    <h3 class="H3">E-mail<a id="Asterisk"> *</a></h3>
                    <input type="email" id="acc-email" required>
                    <h3 class="H3">Password<a id="Asterisk"> *</a></h3>
                    <input type="password" id="acc-password" required>
                    <br><br>
                    <input type="checkbox" required>
                    <p class="P" id="terms">By Signing up I agree to <a href="">Privacy Policy</a> and <a href="">Terms
                            of
                            Service</a></p>
                    <input type="submit" id="sign-up-btn" value="Sign Up">
                </form>
            </div>

            <div class="row">
                <div>
                    <img id="main-img"
                        src="http://m.onisep.fr/var/onisep/storage/images/media/images/metier_fiches-ideo/horticulteur/17904480-1-fre-FR/horticulteur.jpg"
                        alt="">
                </div>
            </div>
        </div>
    </section>
    <footer id="footer"></footer>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="..\js\render\renderHeader.js"></script>
<script src="..\js\render\renderFooter.js"></script>

<script src="..\js\effects\darkMode.js"></script>

</html>
